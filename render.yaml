services:
  - type: web
    name: polyglot-ghost-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements-backend.txt
    startCommand: cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
    healthCheckPath: /health
