version: '3.8'

services:
  voice-auth:
    build: .
    container_name: polyglot-ghost
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount dataset for persistence
      - ./dataset:/app/dataset
      # Mount .env for API keys
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
